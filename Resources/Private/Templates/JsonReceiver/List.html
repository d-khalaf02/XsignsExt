<div xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:if condition="{jsonData}">
        <h3>Daten aus der Datenbank:</h3>
        <f:for each="{jsonData}" as="obj">
            <ul>
                <li>Titel: {obj.title}</li>
                <li>
                    Payload (JSON): <f:format.raw>{obj.payload -> f:format.json()}</f:format.raw>
                </li>
            </ul>
        </f:for>
    </f:if>
</div>
